<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="color: #FFFFFF; font-size: 20px; padding-left: 32px">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row style="padding-top: 8px">
    <ion-col col-3 *ngFor="let image of images" (click)="OpenOfferModal()">
      <img id="profilephoto" src="{{ image.url }}" alt />
    </ion-col>
  </ion-row>
</ion-content>
